version: '3'

services:
  server:
    image: klakegg/hugo:0.101.0-ext-alpine
    container_name: hugo
    command: server
    entrypoint: hugo
    volumes:
      - "./hugo:/src"
    ports:
      - "1313:1313"
    networks:
        - mylocal
  app:
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
      args:
        HTTPS_PROXY: $https_proxy
    container_name: proxy
    volumes:
      - "./hugo/content:/app/static"
    environment:
      DADATA_API_KEY: ${DADATA_API_KEY}
      DADATA_SECRET_KEY: ${DADATA_SECRET_KEY}
      # https_proxy: ${https_proxy}
    ports:
      - "8080:8080"
    networks:
        - mylocal
networks:
    mylocal:
        driver: bridge

# переменные окружения ${VARIABLE} устанавливаются в файле /etc/environment